<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETS.CO</title>

  <link rel="stylesheet" href="./materialize/css/base.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  <script src="./materialize/js/materialize.js"></script>

  <nav>
    <div class="nav-wrapper blue-grey darken-4">
      <a href="index.html"><img src = "logo.svg" alt="logo" class="brand-logo" height="100"/></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="login.html">Login</a></li>
        <li><a href="sign_up.html">Sign Up</a></li>
      </ul>
    </div>
  </nav>
</head>
<body>
  <div class = "header">
    <h2><i class="material-icons">sentiment_very_satisfied</i>
      <font size="5">Please Login:</font></h2>
  </div>

  <form method="post" action="login.html">
    <div class="input-group">
      <i class="material-icons">stars</i>
      <label>Username</label>
      <input type="text" name="username">
    </div>

    <div class="input-group">
      <i class="material-icons">stars</i>
      <label>Password</label>
      <input type="password" name="password">
    </div>

    <div class="input-group">
      <button type="submit" name="login" class="btn">Login</button>
    </div>
    
    <p>
      Not yet a member ? <a href="sign_up.html">Sign up</a>
    </p>
  </form> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body> 
</html>
